  <style>
    .layerRectangle {
      stroke: black;
      stroke-dasharray: 5,5;
      fill: url('#layers')
    }
    .layerText {
      fill: purple;
      font-size: 150%;
      filter: url(#outlineWhite);
    }
    .nodeFolder {
      fill: #aaaaaa33;
      stroke: whitesmoke;
    }
    .nodeFile {
      fill: #ffffffee;
      stroke: gray;
    }
    .folderName {
      font-size: 180%;
      fill : white;
      font-weight: bolder;
      text-anchor: start;
      letter-spacing : 1px;
      dominant-baseline: hanging;
      filter: url(#shadow);
    }
    .nodeName {
      fill : black;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: central;
      filter: url(#outlineWhite);
    }
    .line {
      fill : none;
      stroke-width: 3;
      opacity: 0.5;
    }
    .line:hover {
      stroke-width: 6;
      opacity: 1;
    }

    </style>
  <defs id='idSvgDef'>
    <linearGradient id="layers" gradientTransform="rotate(90)">
